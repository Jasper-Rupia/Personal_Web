                    <ul class="ul">

            </div>
            <div class="content">
                <h2> Contact Me </h2>
                <p>
                    I would like to respond to your queries and help you succeed.
                </p>
                <p>
                    Feel free to get in touch with me.
                </p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"> <img src="../images/contact-1/1.jpg" alt="Adress icon" class="imgSize"> </div>
                        <div class="text">
                            <h3> Adress </h3>
                            <p> Mzumbe 1 <br>Morogoro, Tanzania </p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"> <img src="../images/contact-1/2.jpg" alt="Phone icon" class="imgSize"> </div>
                        <div class="text">
                            <h3> Phone </h3>
                            <p> +255 656 631106 </p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"> <img src="../images/contact-1/3.jpg" alt=" Email icon" class="imgSize"> </div>
                        <div class="text">
                            <h3> Email </h3>
                            <p> jasperrupia@gmail.com </p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form action="#">
                        <h2>Let me hear from you</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span> Name </span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span> Email </span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span> Type your Message... </span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>

            </div>
        </section>
